    <h1>code-html to text</h1>
    <h5>Type your HTML</h5>
    <div>
      <form>
        <button
          type="submit"
          onclick="return false;"
          style="display: none"
        ></button>
        <textarea
          id="html-input"
          name="htmlinput"
          rows="8"
          cols="80"
          autofocus="on"
        ></textarea
        ><br />
        <button type="submit">Submit</button>
        <a> <button onClick="window.location.reload();">refresh</button></a>
      </form>
      <h5>converted to paste into HTML</h5>
      <p>Your new HTML is</p>
      <!-- <button type="button" id="copyButton">Copy text</button> -->
      <div class="showboxContainer"><p class="showBox" id="showBox"></p></div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script>
      function changeHTML(event) {
        event.preventDefault();
        let input = document.querySelector("#html-input");
        let inputvalue = input.value;
        let text = inputvalue.replaceAll("<", "&lt;");
        text = text.replaceAll(">", "&gt;");
        text = text.replaceAll("\n", " <br/> ");
        let newHTML = document.querySelector("#showBox");
        newHTML.innerText = `${text}`;
      }
      let form = document.querySelector("form");
      form.addEventListener("submit", changeHTML);
